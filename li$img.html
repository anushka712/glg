<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- href is used to give a link and target open the link in new page -->
    <!-- Here the things that are written inside (" ") gives the address and open the link -->
    <a href="https://google.com" target="-blank">Go to google</a><br>
    <a href="https://facebook.com" target="-blank">Go to facebook</a><br>
    <a href="https://linkedin.com" target="-blank">Go to linkedin</a><br>
    <a href="glg.html" target="-blank"> Go to the another file name as  glg.html </a><br>
    <!-- if image is not available then the text which is written in alt is shown -->
    <!-- here anushka.jpg is not available -->
  <img src="anushka.jpg" alt="No image is available">
  <!-- here shivji.jpg is avialable and it must be in the same folder (full stack)  -->
  <img src="shivji.jpg" alt="image is available"> 
</body>
</html>
