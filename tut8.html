<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
      .container{
          border: 2px solid red;
          background-color: blanchedalmond;
        padding: 34px;
        margin:34px auto;
        width:666px;
      }
      /* Same thing can be done for btn too */
      a{
          text-decoration: none;
          color:black;
      }
      a:hover{
          color: aquamarine;
          background-color: brown;
      }
      a:visited{

      }
      .btn{
          font-weight: bolder4;
          background-color: white;
          padding:6px;
          border:none;
          cursor: pointer;
          font-size: 15px;
          border-radius: 4px;
      }
    </style>
</head>

<body>
    <div class="container" id="cont1">
        <h3> This is my heading</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum fugit a cum doloribus totam. Eligendi quasi
            cumque explicabo et tempora, fugiat assumenda est accusantium nulla harum iure officia totam unde. Enim
            doloribus sequi ab.</p>
            <a href="https://google.com" class="btn">Readmore</a>
            <button class="btn">Contact Us</button>
    </div>
</body>

</html>
