<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colors</title>
     <!-- using number ox is necessary -->
    <style>
        #background{
            background-color:yellow;
            height: 100px;
            width: 200px;
            /*border-style: solid;
            border-width: 10px;
            border-color: blue;*/
    /*These things in one line*/
            border:4px solid blue;
            border-radius: 30px;
        }


        #firstbackground{
            background-color:aqua;
            height: 100px;
            width: 200px;
      /*Different side line have different lines*/      
            border-top: 2px solid violet;
            border-bottom: 2px solid blue;
            border-left: 2px solid green;
            border-right: 2px solid red;
            border-top-bottom-radius:10px;
        }


        #secondbackground{
            height: 400px;
            width:400px;
            background-image: url(shivji.jpg);
            border:2px solid red;
            background-repeat: no-repeat;   /*repeat-x and repeat-y will make it repeat on x and y axis*/
            background-position: center center;
        }
    </style>
</head>
<body>
    <p id="background"> This is all about background colors</p>
    <br>
    <br>

    <p id="firstbackground"> This is all about another background colors</p>
    <br>
    <br>

   
    <p id="secondbackground"> This is all about another background colors</p>
</body>
</html>
